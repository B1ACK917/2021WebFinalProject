<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>图床</title>
  <link rel="stylesheet" type="text/css" href="css/font-awesome.css" />
  <link rel="stylesheet" type="text/css" href="css/index.css" />
  <link rel="stylesheet" type="text/css" href="css/bar.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="js/utils.js"></script>
  <script>
    window.onload = () => {
      moveElementToCenter("main");
    }
    window.onresize = () => {
      moveElementToCenter("main");
    }
  </script>
</head>

<body>
  <div id="header">
    <div class="headPart explore"><a href="#"><i class="fa fa-bars" aria-hidden="true"></i> 探索</a></div>
    <div class="headPart random"><a href="#"><i class="fa fa-random" aria-hidden="true"></i> 随机</a></div>
    <div class="headPart search">
      <form style="margin-top: -4px;">
        <input type="text" name="search" placeholder=" 搜索..">
      </form>
    </div>

    <div class="headPart login"><a><i class="fa fa-sign-in" aria-hidden="true"></i> 登入</a></div>
  </div>
  <div id="main">
    <h1 style="text-align: center; color: white; height: 80px; ">上传与分享您的图片</h1>
    <h3 style="text-align: center; color: white; height: 80px;">
      任意拖放图片到这里, 即开始上传你的图片. <br>
      或者点击下面的图标以开始批量上传你的图片.
    </h3>
    <div class="upload">
      <a href="#">
        <i class="fa fa-cloud-upload" aria-hidden="true"></i>
        开始上传
      </a>
    </div>
  </div>
</body>

</html>
